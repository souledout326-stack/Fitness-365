    <h1>🔥 Fitness 365</h1>

    <h2>Week 1: Foundation</h2>
    <details>
      <summary>Monday</summary>
      <ul>
        <li>30s Jump Rope</li>
        <li>10 Squats</li>
        <li>10 Push-ups</li>
        <li>10 Sit-ups</li>
      </ul>
    </details>
    <details>
      <summary>Tuesday</summary>
      <ul>
        <li>1 min Jump Rope</li>
        <li>15 Crunches</li>
        <li>20 Russian Twists</li>
        <li>30s Plank</li>
      </ul>
    </details>
    <!-- Add more days -->

    <p>“Whatever you do, do it all for the glory of God.” – 1 Cor 10:31</p>
